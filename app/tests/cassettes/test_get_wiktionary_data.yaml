        ''''Abends'''', als sie so vertraulich beisammensa\u00dfen, klopfte jemand
        an die T\u00fcre, als wollte er eingelassen sein.\u201c<ref>{{Literatur |
        Autor= | Titel=Die Kinder- und Hausm\u00e4rchen der Br\u00fcder Grimm | Verlag=Der
        KinderbuchVerlag| Ort= |Jahr=2003 | ISBN=978-3358000175 |Seiten=375 |Kommentar=Schneeweisschen
        und Rosenrot}}</ref>\n:[1] Gegen ''''Abend'''' werden wir uns sehen.\n:[1]
        Wenn es gestern ''''Abend'''' nicht geklappt hat, dann wird es vielleicht
        heute ''''Abend'''' oder sp\u00e4testens morgen ''''Abend'''' etwas.\n:[1]
        Es ist zu fr\u00fch, \u201eguten ''''Abend''''\u201c zu sagen.\n:[2] \u201eDies
        sind die Namen der St\u00e4mme: von Mitternacht, an dem Wege nach Hethlon,
        gen Hamath und Hazar-Enon und von Damaskus gegen Hamath, das soll Dan f\u00fcr
        seinen Teil haben von Morgen bis gen ''''Abend''''.\u201c<ref>bibel-online.net:
        [http://bibel-online.net/buch/luther_1912/hesekiel/48/ Hesekiel - Kapitel
        48]</ref>\n:[2] \u201eDer Hof steht am \u00f6stlichen Ausl\u00e4ufer einer
        schmalen Gel\u00e4nderippe, die sich in der Ausdehnung einer halben Wegstunde
        von ''''Abend'''' nach Morgen erstreckt in leichtem Bogen, [\u2026]\u201c<ref>{{Literatur
        | Autor=Wilhelm Die\u00df | Titel=Blitz | Auflage= | Verlag=Deutscher Taschenbuch
        Verlag | Ort=M\u00fcnchen | Jahr=1979 | ISBN=3-466-10055-0 | Seiten=5 }}</ref>\n:[3]
        ''''Abend'''' allerseits!\n:[4] Sie stand schon im ''''Abend'''' ihres Lebens,
        als sie B\u00fccher zu schreiben begann.\n:[1, 5] Wir haben einen wunderbaren
        ''''Abend'''' in der Oper verbracht.\n:[5] Gute Idee mit dem Informationsabend.
