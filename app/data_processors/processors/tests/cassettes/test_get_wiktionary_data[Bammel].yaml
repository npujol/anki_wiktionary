    body:
      string: '{"parse":{"title":"Bammel","pageid":125720,"wikitext":{"*":"{{Siehe
        auch|[[bammel]]}}\n== Bammel ({{Sprache|Deutsch}}) ==\n=== {{Wortart|Substantiv|Deutsch}},
        {{m}} ===\n\n{{Deutsch Substantiv \u00dcbersicht\n|Genus=m\n|Nominativ Singular=Bammel\n|Nominativ
        Plural=\u2014\n|Genitiv Singular=Bammels\n|Genitiv Plural=\u2014\n|Dativ Singular=Bammel\n|Dativ
        Plural=\u2014\n|Akkusativ Singular=Bammel\n|Akkusativ Plural=\u2014\n}}\n\n{{Worttrennung}}\n:Bam\u00b7mel,
        {{kPl.}}\n\n{{Aussprache}}\n:{{IPA}} {{Lautschrift|\u02c8baml\u0329}}\n:{{H\u00f6rbeispiele}}
        {{Audio|De-Bammel.ogg}}\n:{{Reime}} {{Reim|aml\u0329|Deutsch}}\n\n{{Bedeutungen}}\n:[1]
        {{K|ugs.}} Angst, Furcht\n\n{{Herkunft}}\n:seit dem 19. Jahrhundert bezeugt;
        es ist wohl als \u201eHerzklopfen\u201c zu deuten und somit als [[Deverbativ]]
        zu ''''[[bammeln]]'''' \u201e(von etwas Aufgeh\u00e4ngtem) hin- und herschwanken\u201c
        zu rechnen; das [[Verb]] selbst tritt in mehreren Lautvarianten auf (siehe
        ''''[[baumeln]],'''' ''''[[pampeln]]'''' und so weiter); man vermutet, dass
        es daher [[lautmalerisch]]en Ursprungs sei; im 17. Jahrhundert ist ''''bammeln''''
        im Sinne von \u201eGlockenton\u201c bezeugt<ref>vergleiche {{Lit-Kluge: Etymologisches
        W\u00f6rterbuch|A=24}}, Seite 87</ref>\n<!--:\u00dcber das jiddische Wort
        f\u00fcr ''''furchtsamer Mensch'''' von dem Hebr\u00e4ischen Kompositum [[\u05d1\u05b7\u05bc\u05e2\u05b7\u05dc]]
        \u200eaus baal (Herr) und ema (Angst). \u2026ACHTUNG: bitte erg\u00e4nze Belegstellen
        f\u00fcr diese Aussage! Kluge selbst weist auf Wolf hin, ohne jedoch im Einzelnen
        darauf einzugehen -->\n\n{{Synonyme}}\n:[1] [[Angst]], [[Bange]], [[Furcht]];
        ''''[[umgangssprachlich]]:'''' [[Muffe]], [[Muffensausen]]; ''''salopp:''''
        [[Schiss]]: ''''derb:'''' [[Aftersausen]]\n\n{{Gegenw\u00f6rter}}\n:[1] [[Furchtlosigkeit]]\n\n{{Oberbegriffe}}\n:[1]
        [[Gef\u00fchl]]\n\n{{Unterbegriffe}}\n:[1] [[Mordsbammel]]\n\n{{Beispiele}}\n:[1]
        Vor der n\u00e4chsten Pr\u00fcfung habe ich einen richtigen ''''Bammel.''''\n:[1]
        Ich habe ein bisschen ''''Bammel'''' davor, diese Rede zu halten.\n:[1] \u201eEinerseits
        freute ich mich, meine Verwandten wiederzusehen, andererseits hatte ich gro\u00dfen
        ''''Bammel'''' davor.\u201c<ref>{{Literatur|Autor=Luigi Brogna|Titel=Sp\u00e4tzle
        al dente|TitelErg=Neue Geschichten von meiner sizilianischen Familie|Verlag=Ullstein|Ort=
        Berlin|Jahr=2009|Seiten=10.|Auflage=7.|ISBN= 978-3-548-26671-8}}</ref>\n:[1]
        \u201e\u00bbAm meisten ''''Bammel'''' habe ich vor meiner Note in Deutsch.\u00ab\u201c<ref>{{Per-Norddeutscher
        Rundfunk | Online=https://www.ndr.de/nachrichten/info/sendungen/mikado/Zeugnisse-Gemischte-Gefuehle-im-Klassenzimmer,nachricht162.html
        | Autor= | Titel=Zeugnisse: Gemischte Gef\u00fchle im Klassenzimmer | TitelErg=
        | Tag=25 | Monat=01 | Jahr=2020 | Zugriff=2020-03-07 | Kommentar=NDR Info
        Kinderprogramm, Sendereihe: Ohrenb\u00e4r }}</ref>\n:[1] \u201eEr hatte ''''Bammel''''
        vor dem Wiedersehen mit Reizl.\u201c<ref>{{Literatur | Autor= Isaac Bashevis
        Singer | Titel= Max, der Schlawiner | TitelErg= Roman| Verlag= Axel Springer
        Verlag | Ort= Berlin |Jahr= 2011| Seiten= 141.|ISBN= 978-3-942656-32-0}} Englisches
        Original 1991.</ref>\n:[1] \u201eEin Blick auf die Plakette verr\u00e4t: T\u00dcV
        abgelaufen! Oha! Helge Albrecht hat ''''Bammel'''' vor dem Termin.\u201c<ref>{{Per-Norddeutscher
        Rundfunk | Online=https://www.ndr.de/wellenord/TUeV-oder-Hopp,audio323584.html
        | Autor= | Titel=\"T\u00dcV oder Hopp?\"  | TitelErg= | Tag=19 | Monat=05
        | Jahr=2017 | Zugriff=2020-03-07 | Kommentar=Text und Audio, Dauer 01:48 mm:ss
        }}</ref>\n:[1] \u201eManchmal hat Sarah noch ein wenig ''''Bammel'''', dass
        das Holzblasinstrument [Anmerkung: eine Klarinette] beim Erw\u00e4rmen \u00fcber
        dem Bunsenbrenner Feuer f\u00e4ngt. \u00bbDa muss man ganz genau die Flamme
        unter die Klappe halten.\u00ab\u201c<ref>{{Per-Norddeutscher Rundfunk | Online=https://www.ndr.de/nachrichten/schleswig-holstein/Serie-Meine-Ausbildung-in-SH-Holzblasinstrumenten-Macherin,ausbildung666.html
        | Autor=Robert Tschuschke | Titel=Mit Geduld und Geschick zum Holzblasinstrument
        | TitelErg= | Tag=24 | Monat=09 | Jahr=2018 | Zugriff=2020-03-07 | Kommentar=
        }}</ref>\n:[1] Vor einer Zuwanderung brauchen wir in der Bundesrepublik wirklich
        keinen ''''Bammel'''' zu haben. Denn ohne Zuwanderung wird unsere Bev\u00f6lkerung
        jedes Jahr ca. 200.000 Personen kleiner.\n:[1] \u201e\u00bbDie Herausforderungen
        sind selbstverst\u00e4ndlich gro\u00df. ''''Bammel'''' davor habe ich keinen.
        Ich freue mich eher auf die Aufgabe.\u00ab\u201c<ref>{{Per-Norddeutscher Rundfunk
        | Online=https://www.ndr.de/nachrichten/schleswig-holstein/Serpil-Midyatli-Portraet-der-designierten-SPD-Chefin,midyatli118.html
        | Autor=Anna Grusnick | Titel=Midyatli: \"Kopp in den Sand ist nicht mein
        Stil\" | TitelErg= | Tag=30 | Monat=03 | Jahr=2019 | Zugriff=2020-03-07 |
        Kommentar= }}</ref>\n:[1] [Der jamaikanische Sprinter Usain] \u201eBolt selbst
        versp\u00fcrt nach eigenem Bekunden keinen ''''Bammel'''' vor der Rente. \u00bbEs
        wird eine Freude sein, sich zur\u00fcckzulehnen\u00ab und \u00bbsich zu erinnern\u00ab,
        sagte er.\u201c<ref>{{Per-Deutsche Welle | Online=https://p.dw.com/p/2hkxl  |
        Autor= | Titel=Leichtathletik-WM \u2013 Bolt verliert seinen letzten 100-Meter-Lauf
        | TitelErg= | Tag=05 | Monat=08 | Jahr=2017 | Zugriff=2020-03-07 | Kommentar=
        }}</ref>\n\n{{Charakteristische Wortkombinationen}}\n:[1] [[ein]]en ([[gro\u00df]]en)
        Bammel [[vor]] [[jemand]]em/[[etwas]] [[haben]]\n\n==== {{\u00dcbersetzungen}}
        ====\n{{\u00dc-Tabelle|1|G=umgangssprachlich: Angst, Furcht|\u00dc-Liste=\n*{{en}}:
        {{\u00dc|en|fear}}\n*{{fr}}: {{\u00dc|fr|frousse}} {{f}}, {{\u00dc|fr|p\u00e9toche}}
        {{f}}, {{\u00dc|fr|trouille}} {{f}}; ''''(Kanada)'''' {{\u00dc|fr|chienne}}
        {{f}}, {{\u00dc|fr|souleur}} {{f}}, {{\u00dc|fr|tremblette}} {{f}}, {{\u00dc|fr|venette}}
        {{f}}, {{\u00dc|fr|verdasse}} {{f}}\n*{{it}}: {{\u00dc|it|fifa}} {{f}}, {{\u00dc|it|strizza}}
        {{f}}\n*{{sv}}: {{\u00dc|sv|skr\u00e4ck}}\n*{{es}}: {{\u00dc|es|canguelo}}
        {{m}}, {{\u00dc|es|miedo}} {{m}}\n*{{tr}}: ''''konu\u015fma dili:'''' {{\u00dc|tr|korku}}\n}}\n\n{{Referenzen}}\n:[1]
        {{Ref-DWDS}}\n:[*] {{Ref-UniLeipzig}}\n:[*] {{Ref-OWID|elexiko|169112|Bammel}}\n:[*]
        {{Wikipedia-Suche|Bammel}}\n:[1] {{Ref-Pons}}\n:[1] {{Ref-Duden}}\n:[1] {{Ref-wissen.de|W\u00f6rterbuch|Bammel}}\n:[1]
        [[w:Deutsche Welle|Deutsche Welle]], Deutsch lernen - Wort der Woche: {{Per-Deutsche
        Welle | Online=https://p.dw.com/p/3G9cX | Autor=Katharina Bo\u00dferhoff |
        Titel=Der Bammel | TitelErg= | Tag=06 | Monat=03 | Jahr=2020 | Zugriff=2020-03-07
        | Kommentar=Text und [https://www.dw.com/overlay/media/de/der-bammel/48217627/48179241
        Audio zum Download], Dauer: 01:20 mm:ss }}\n\n{{Quellen}}\n\n{{\u00c4hnlichkeiten
        1|[[Bommel]], [[Bummel]], [[Gammel]], [[Hammel]], [[Rammel]]|Anagramme=[[bammle]]}}"}}}'
